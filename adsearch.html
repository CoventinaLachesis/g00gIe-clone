<html>

<head>
    <title>Search</title>
</head>

<style>
    .wrapper div {
    margin-bottom: 15px;
}
div > input, div > label {
    display: inline-block;
}
div > input {
    width: 77%;
}

div > label {
    width: 20%;
}
</style>


<body>
    <div class="link">
        <a href="googlesearch.html">Google Search</a>
        <a href="imagesearch.html">Image Search</a>

    </div>
    <div class="ad">
    <form action="https://google.com/search">
        <div>
            <label>all these words:</label>
            <input type="text" class="textInput" name="as_q">
        </div>
        <br>
        <div>
            <label >this exact word or phrase: </label>
            <input type="text" class="textInput" name="as_epq">
        </div>
        <br>
        <div >
            <label >any of this words: </label>
            <input type="text" class="textInput" name="as_oq">
        </div>
        <br>
        <div >
            <label >none of these words: </label>
            <input type="text" class="textinput" name="as_eq">
        </div>
        <br>
        <div >
            <label >numbers ranging from: </label>
            <input type="text" class="textinput1" name="as_nlo">
            <span >to</span>
            <input type="text" class="textinput2" name="as_nhi">
        </div>
        <input class="ad" type="submit" value="advanced search">
    </form>
</div>
</body>
<link rel="stylesheet" href="style.css">

</html>
